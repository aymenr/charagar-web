<div class="detailed-campaign">
	<h2 class="center-text">{{campaign.name}}</h2>


		<img ng-show="canLoadVideo==false" ng-src="{{campaign.image}}">
	<div ng-show="canLoadVideo==true" id="videoPlayer"> </div>


	<div class="progress">
		<div class="bar" ng-style="{width: percentageRaised + '%'}"></div>
	</div>
	<h4 class="center-text"> {{campaign.amountRaised | number : fractionSize}} Raised Of {{campaign.goal | number : fractionSize}} Rs </h4>

	<div class="center-text description">{{campaign.description}}</div>
	<button ng-if="isLive" class="btn btn-lg btn-success" href="#" role="button">Donate</button>
</div>
