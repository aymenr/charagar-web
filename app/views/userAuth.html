<div ng-show="state=='signup'">
	<div>
		<input class="form-control" required ng-model="user.phone" placeholder="phone"></input>
	</div>
	<div>
		<input class="form-control" required ng-model="user.city" placeholder="city"></input>
	</div>
	<div>
		<input class="form-control" required ng-model="user.country" placeholder="country"></input>
	</div>
</div>


<div>
	<input class="form-control" required ng-model="user.email" placeholder="email"></input>
</div>
<div>
	<input class="form-control" type="password" ng-minlength=5 ng-model="user.password" placeholder="password"></input>
</div>
<button type="button" ng-show="state=='login'" class="btn btn-default" ng-click="loginUser()" >Login</button>
<button type="button" ng-show="state=='signup'" class="btn btn-default" ng-click="signupUser()" >Signup</button>

<div ng-show="isError && state=='login' " class="error">Incorrect username or password</div>

<div ng-show ="state=='login'" ng-click="switchView(true)">Don't have an account ? Lets  Signup!</div>
<div ng-show ="state=='signup'" ng-click="switchView(false)">Already have an account, Login!</div>
