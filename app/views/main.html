<div class="home-page">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://placehold.it/1366x400" alt="Chania">
        <div class="container">
          <div class="carousel-caption">

            <p><a class="btn btn-lg btn-success" href="#" role="button">Donate</a></p>
          </div>
        </div>
      </div>

      <div class="item">
        <img src="http://placehold.it/1366x400" alt="Chania">
      </div>

      <div class="item">
        <img src="http://placehold.it/1366x400" alt="Flower">
      </div>

      <div class="item">
        <img src="http://placehold.it/1366x400" alt="Flower">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <h3>Live Campaigns</h3>
  <div class="row">

  <div ng-repeat="campaign in liveCampaigns">
    <div class="col-sm-3">
    <campaign-directive data="campaign"  live="true"> </campaign-directive>
    </div>
  </div>
</div>



<div ng-if="pastCampaigns.length!=0">
  <h3>Past Campaigns</h3>
  <div class="row">

  <div ng-repeat="campaign in pastCampaigns">
    <div class="col-sm-3">
    <campaign-directive data="campaign" live ="false" > </campaign-directive>
    </div>
  </div>
</div>

</div>
